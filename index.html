<head>

    <title>NYUAD Information</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
        }
        header {
            text-align: center;
            padding: 20px 40px;
            background-color: #42a5f5;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }
        .intro {
            text-align: center;
            padding: 100px 20px;
            background-image: url('https://img.freepik.com/free-photo/top-view-yellow-rice-pita-arrangement_23-2148728164.jpg?t=st=1736775624~exp=1736779224~hmac=03a6e0ce37cb61ff23c7e2c6c8d1f97485b2e21b377640cddc5965b39dbd9889&w=1060');

            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .intro h2 {
            font-size: 3em;
            margin: 0;
        }
        .intro p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .buttons a {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5em;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #2196f3;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .buttons a:hover {
            background-color: #1976d2;
            transform: scale(1.1);
        }

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <header>

    <div class="intro">

    <div class="buttons">
        <a href="restaurants.html">Restaurants</a>
