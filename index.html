<head>

    <title>NYUAD Eats</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url('https://img.freepik.com/premium-photo/fresh-fruit-vegetable-frame-dark-background_776894-95055.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 5px;
            background-color: #42a5f5;
            z-index: 100;
            transition: width 0.2s ease-out;
        }
        .intro {
            text-align: center;
            padding: 100px 20px 40px;
            color: white;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .intro h2 {
            font-size: 4em;
            margin: 0;
            animation: fadeInDown 1.5s ease;
        }
        .intro p {
            font-size: 1.8em;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .buttons a {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.5em;
            text-align: center;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background 0.3s, transform 0.3s;
            animation: fadeInUp 1.5s ease;
        }
        .buttons a:hover {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            transform: scale(1.1);
        }
        footer {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 1.2em;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
