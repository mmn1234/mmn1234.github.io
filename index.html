<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheap Restaurants in Abu Dhabi</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            padding: 30px 20px;
            background-color: #007bff;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        main {
            display: flex;
            flex-wrap: nowrap;
            padding: 20px;
            gap: 20px;
        }
        #map {
            flex: 2;
            height: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #legend {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }
        #legend h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        #legend ul {
            list-style: none;
            padding: 0;
        }
        #legend li {
            margin: 10px 0;
            display: flex;
            align-items: center;
            font-size: 1.1em;
        }
        #legend img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .comments {
            margin-top: 30px;
        }
        .comments textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
        }
        .comments button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .comments button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cheap Restaurants in Abu Dhabi</h1>
        <p>Discover affordable dining options with reviews, ratings, and more!</p>
    </header>
    <main>
        <div id="legend">
            <h2>Legend</h2>
            <ul>
                <li><img src="images/1046784.png" alt="Burger"> Fast food restaurants.</li>
                <li><img src="images/cupcake.png" alt="Cupcake"> Dessert shops.</li>
                <li><img src="images/coffeepic.png" alt="Dine In"> Cozy cafes.</li>
            </ul>
            <div class="comments" id="comments">
                <p>Select a restaurant on the map to leave a comment and rating.</p>
            </div>
        </div>
        <div id="map">
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1K6f4NIDxnYDntAB-cCwh8kpUMOfQAlw&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>
        </div>
    </main>
</body>
</html>
