<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom, #f3e5f5, #e1bee7);
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ce93d8;
            color: white;
        }
        #legend {
            padding: 20px;
            margin: 20px auto;
            background-color: #ffe4f0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }
        #legend h2 {
            text-align: center;
            color: #ba68c8;
        }
        #legend ul {
            list-style: none;
            padding: 0;
        }
        #legend li {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        #legend img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurants and Map</h1>
    </header>
    <div id="legend">
        <h2>Legend</h2>
        <ul>
            <li><img src="images/1046784.png" alt="Burger"> Fast food restaurants</li>
            <li><img src="images/cupcake.png" alt="Cupcake"> Dessert shops</li>
            <li><img src="images/coffeepic.png" alt="Dine In"> Cozy cafes</li>
            <li><img src="images/shawarma1.png" alt="Arab Food"> Traditional Arab food</li>
            <li><img src="images/desifood.png" alt="Desi Food"> Desi food</li>
        </ul>
    </div>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1K6f4NIDxnYDntAB-cCwh8kpUMOfQAlw&ehbc=2E312F"></iframe>
</body>
</html>
