<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url('https://img.freepik.com/premium-photo/fresh-fruit-vegetable-frame-dark-background_776894-182972.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 5px;
            background-color: #42a5f5;
            z-index: 100;
            transition: width 0.2s ease-out;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: white;
            color: #42a5f5;
            text-align: center;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 99;
        }
        .back-button:hover {
            background-color: #e3f2fd;
            transform: scale(1.1);
        }
        header {
            text-align: center;
            padding: 80px 20px 40px;
            color: white;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7);
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            animation: fadeInDown 1.5s ease;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .legend-and-map {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
        }
        #legend {
            flex: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }
        #legend h2 {
            text-align: center;
            color: #42a5f5;
        }
        #legend ul {
            list-style: none;
            padding: 0;
        }
        #legend li {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        #legend img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        #map {
            flex: 2;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }
        footer {
            display: block;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="scroll-indicator" id="scrollIndicator"></div>

    <a href="index.html" class="back-button">&#x2190;</a>

    <header>
        <h1>Explore Restaurants Near You</h1>
    </header>

    <main>
        <div class="legend-and-map">
            <div id="legend">
                <h2>Legend</h2>
                <ul>
                    <li><img src="images/1046784.png" alt="Burger"> Fast food restaurants</li>
                    <li><img src="images/cupcake.png" alt="Cupcake"> Dessert shops</li>
                    <li><img src="images/coffeepic.png" alt="Dine In"> Cozy cafes</li>
                    <li><img src="images/shawarma1.png" alt="Arab Food"> Traditional Arab food</li>
                    <li><img src="images/newdesi.png" alt="Desi Food"> Desi food</li>
                </ul>
            </div>
            <div id="map">
                <iframe src="https://www.google.com/maps/d/embed?mid=1K6f4NIDxnYDntAB-cCwh8kpUMOfQAlw&ehbc=2E312F&noprof=1"></iframe>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2025 NYUAD Eats. All rights reserved.
    </footer>

    <script>
        // Scroll Indicator Logic
        const scrollIndicator = document.getElementById('scrollIndicator');
        window.onscroll = function () {
            const scrolled = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollPercentage = (scrolled / scrollHeight) * 100;
            scrollIndicator.style.width = scrollPercentage + '%';
        };
    </script>
</body>
</html>
