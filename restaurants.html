<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #42a5f5;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: white;
            color: #42a5f5;
            text-align: center;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background-color: #e3f2fd;
            transform: scale(1.1);
        }
        main {
            display: flex;
            flex-direction: row;
            padding: 20px;
            gap: 20px;
        }
        #legend {
            flex: 1;
            padding: 20px;
            background-color: #e3f2fd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }
        #legend h2 {
            text-align: center;
            color: #42a5f5;
        }
        #legend ul {
            list-style: none;
            padding: 0;
        }
        #legend li {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        #legend img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        #map {
            flex: 2;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurants and Map</h1>
    </header>

    <a href="index.html" class="back-button">&#x2190;</a>

    <main>
        <div id="legend">
            <h2>Legend</h2>
            <ul>
                <li><img src="images/1046784.png" alt="Burger"> Fast food restaurants</li>
                <li><img src="images/cupcake.png" alt="Cupcake"> Dessert shops</li>
                <li><img src="images/coffeepic.png" alt="Dine In"> Cozy cafes</li>
                <li><img src="images/shawarma1.png" alt="Arab Food"> Traditional Arab food</li>
                <li><img src="images/newdesi.png" alt="Desi Food"> Desi food</li>
            </ul>
        </div>
        <div id="map">
            <iframe src="https://www.google.com/maps/d/embed?mid=1K6f4NIDxnYDntAB-cCwh8kpUMOfQAlw&ehbc=2E312F&noprof=1"></iframe>
        </div>
    </main>
</body>
</html>
