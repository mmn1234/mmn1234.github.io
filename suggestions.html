<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Suggestions</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url('https://as2.ftcdn.net/v2/jpg/05/73/26/71/1000_F_573267115_zFItsH9q6eRqpRsNM4Kj3UZXM2lPG8dh.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: white;
            color: #42a5f5;
            text-align: center;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background-color: #e3f2fd;
            transform: scale(1.1);
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #42a5f5;
            font-size: 1.8em;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1em;
            position: fixed;
            bottom: -100px; /* Initially hide */
            width: 100%;
            transition: bottom 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>Submit Suggestions</h1>
    </header>

    <a href="index.html" class="back-button">&#x2190;</a>

    <div class="form-container">
        <h2>We Value Your Suggestions</h2>
        <p>Please use the form below to submit your ideas for new restaurants or improvements.</p>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdo_vaFfz3dhBvp0u2YwgaHH5dP6Q7S6-hgHHYG7Ct4vS3r_w/viewform?embedded=true"></iframe>
    </div>

    <footer id="footer">
        &copy; 2025 NYUAD Eats. All rights reserved.
    </footer>

    <script>
        // Get the footer element
        const footer = document.getElementById('footer');

        // Add an event listener for scroll
        window.addEventListener('scroll', () => {
            // Get the scroll position and the total height
            const scrollPosition = window.scrollY + window.innerHeight;
            const documentHeight = document.body.offsetHeight;

            // Check if the user has scrolled to the bottom
            if (scrollPosition >= documentHeight - 10) {
                footer.style.bottom = '0'; // Show the footer
            } else {
                footer.style.bottom = '-100px'; // Hide the footer
            }
        });
    </script>
</body>
</html>
