<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Suggestions</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background: url('https://as2.ftcdn.net/v2/jpg/05/73/26/71/1000_F_573267115_zFItsH9q6eRqpRsNM4Kj3UZXM2lPG8dh.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            text-align: center;
            padding: 100px 20px 40px;
            color: white;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.5);
            border-bottom: 2px solid #42a5f5;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: white;
            color: #42a5f5;
            text-align: center;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
            z-index: 99;
        }
        .back-button:hover {
            background-color: #e3f2fd;
            transform: scale(1.1);
        }
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: #333;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #42a5f5;
            font-size: 2em;
        }
        .form-container p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="back-button">&#x2190;</a>

    <header>
        <h1>Submit Suggestions</h1>
    </header>

    <div class="form-container">
        <h2>We Value Your Suggestions</h2>
        <p>We want to hear from you! Please use the form below to submit your ideas for new restaurants or any suggestions for improvement.</p>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdo_vaFfz3dhBvp0u2YwgaHH5dP6Q7S6-hgHHYG7Ct4vS3r_w/viewform?embedded=true"></iframe>
    </div>

    <footer>
        &copy; 2025 NYUAD Eats. All rights reserved.
    </footer>
</body>
</html>
