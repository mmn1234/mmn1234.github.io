<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Suggestions</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #42a5f5;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: white;
            color: #42a5f5;
            text-align: center;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background-color: #e3f2fd;
            transform: scale(1.1);
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #42a5f5;
            font-size: 1.8em;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #42a5f5;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Submit Suggestions</h1>
    </header>

    <a href="index.html" class="back-button">&#x2190;</a>

    <div class="form-container">
        <h2>We Value Your Suggestions</h2>
        <p>Please use the form below to submit your ideas for new restaurants or improvements.</p>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdo_vaFfz3dhBvp0u2YwgaHH5dP6Q7S6-hgHHYG7Ct4vS3r_w/viewform?embedded=true"></iframe>
    </div>
    <footer>
        <p>&copy; 2025 NYUAD Information Portal</p>
    </footer>
</body>
</html>
