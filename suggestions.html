<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Suggestions</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom, #f3e5f5, #e1bee7);
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ce93d8;
            color: white;
        }
        form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        form h2 {
            margin-bottom: 20px;
            color: #ba68c8;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ba68c8;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #9c27b0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Submit Suggestions</h1>
    </header>
    <form>
        <h2>Have a suggestion for a new restaurant?</h2>
        <textarea placeholder="Write your suggestion here..."></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
