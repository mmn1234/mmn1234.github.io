<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuttle Timings</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(to bottom, #f3e5f5, #e1bee7);
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ce93d8;
            color: white;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #ba68c8;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shuttle Timings</h1>
    </header>
    <table>
        <tr>
            <th>Departs From</th>
            <th>Arrives At</th>
            <th>Departure Time</th>
            <th>Arrival Time</th>
        </tr>
        <tr>
            <td>Saadiyat Campus</td>
            <td>Central Souk</td>
            <td>7:55 AM</td>
            <td>8:10 AM</td>
        </tr>
        <tr>
            <td>Central Souk</td>
            <td>Al Wahda Mall</td>
            <td>8:12 AM</td>
            <td>8:20 AM</td>
        </tr>
        <tr>
            <td>Al Wahda Mall</td>
            <td>Galleria Mall</td>
            <td>8:22 AM</td>
            <td>8:32 AM</td>
        </tr>
    </table>
</body>
</html>
